services:
  tagakam:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tagakam
    ports:
      - "3004:3004"   # le conteneur écoute maintenant sur 3004
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      # Public configuration (accessible client-side)
      - NUXT_PUBLIC_SITE_URL=${NUXT_PUBLIC_SITE_URL:-https://www.tagakam.de}
      - NUXT_PUBLIC_COMPANY_NAME=${NUXT_PUBLIC_COMPANY_NAME:-TaGaKaM&Co}
      - NUXT_PUBLIC_COMPANY_EMAIL=${NUXT_PUBLIC_COMPANY_EMAIL:-info@tagakam.de}
      - NUXT_PUBLIC_COMPANY_PHONE=${NUXT_PUBLIC_COMPANY_PHONE:-0221 2981 3937}
      # Portal API configuration
      - NUXT_PUBLIC_PORTAL_API_URL=${NUXT_PUBLIC_PORTAL_API_URL:-http://portal_nginx/api/public}
      - NUXT_PUBLIC_PORTAL_API_KEY=${NUXT_PUBLIC_PORTAL_API_KEY:-25b74f7a48ced0828436abdae901e07cc88141f9173b1cf3a93265dbb1ef7b2e}
      # Private server-side configuration
      - NUXT_API_TENANT_KEY=${NUXT_API_TENANT_KEY:-25b74f7a48ced0828436abdae901e07cc88141f9173b1cf3a93265dbb1ef7b2e}
      - NUXT_API_LOGIN_EMAIL=${NUXT_API_LOGIN_EMAIL:-}
      - NUXT_API_LOGIN_PASSWORD=${NUXT_API_LOGIN_PASSWORD:-}
      # Contact form configuration
      - NUXT_CONTACT_FORM_ENABLED=${NUXT_CONTACT_FORM_ENABLED:-false}
      - NUXT_CONTACT_FORM_TO_EMAIL=${NUXT_CONTACT_FORM_TO_EMAIL:-info@tagakam.de}
    restart: unless-stopped
    networks:
      - traefik-net
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-net"
    
      # HTTP (Port 80) → Redirect auf HTTPS
      - "traefik.http.routers.tagakam-http.entrypoints=frontendsecure"
      - "traefik.http.routers.tagakam-http.rule=Host(`www.tagakam.de`)"
      - "traefik.http.routers.tagakam-http.middlewares=tagakam-https"
      
      - "traefik.http.middlewares.tagakam-https.redirectscheme.scheme=https"
    
      # Redirect tagakam.de → www.tagakam.de
      - "traefik.http.routers.tagakam-root.entrypoints=frontendsecure"
      - "traefik.http.routers.tagakam-root.rule=Host(`tagakam.de`)"
      - "traefik.http.routers.tagakam-root.middlewares=tagakam-www-redirect"
      - "traefik.http.routers.tagakam-root.tls=true"
    
      - "traefik.http.middlewares.tagakam-www-redirect.redirectregex.regex=^https?://tagakam\\.de(.*)"
      - "traefik.http.middlewares.tagakam-www-redirect.redirectregex.replacement=https://www.tagakam.de$1"
      - "traefik.http.middlewares.tagakam-www-redirect.redirectregex.permanent=true"
    
      # HTTPS Router
      - "traefik.http.routers.tagakam.entrypoints=frontendsecure"
      - "traefik.http.routers.tagakam.rule=Host(`www.tagakam.de`)"
      - "traefik.http.routers.tagakam.tls=true"
      - "traefik.http.routers.tagakam.tls.certresolver=leresolver"

networks:
  traefik-net:
    external: true
